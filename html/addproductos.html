    <main class="tabla">
    
        <h2>Agregar Producto</h2>
        <form action="../Php/agregar_producto.php" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" min="0"  required><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0" step="1" required><br>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="1">Frutas</option>
            <option value="2">Verduras</option>
            <option value="3">Lacteos</option>
            <option value="4">Bebidas (refrescos, jugos, aguas, etc.)</option>
            <option value="5">Bebidas alcohólicas (cervezas, vinos, licores)</option>
            <option value="6">Dulces</option>
            <option value="7">Pescados y Mariscos</option>
            <option value="8">Panadería y Pastelería</option>
            <option value="9">Comidas preparadas</option>
            
        </select><br>

        <label id="labelimagen" for="imagen">Imagen:</label>

        <input type="file" id="imagen" name="imagen" accept="image/*">
        <label for="imagen" class="label-imagen">Selecciona un archivo</label>

        

        <button type="submit">Agregar Producto</button>
    </form>
