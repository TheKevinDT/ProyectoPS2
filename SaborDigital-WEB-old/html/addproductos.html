    <main class="tabla">
    
        <h2>Agregar Producto</h2>
        <form id="productForm">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Descripci√≥n:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

            <label for="productQuantity">Cantidad:</label>
            <input type="number" id="productQuantity" name="productQuantity" min="1" required>

            <label for="productDate">Fecha de Ingreso:</label>
            <input type="date" id="productDate" name="productDate" required>

            <label for="productValue">Valor:</label>
            <input type="number" id="productValue" name="productValue" min="0.01" step="0.01" required>

            <button type="submit">Agregar Producto</button>
        </form>
